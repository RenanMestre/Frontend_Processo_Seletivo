<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        a.logout {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            background-color: #d9534f;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }

        button {
            background-color: #0275d8;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f7f7f7;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }

        .modal-content button {
            width: 100%;
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
            margin-top: -10px;
        }
    </style>

    <script src="src/js/admin.js"></script>
</head>
<body>
    <h1>Bem-vindo Admin!</h1>
    <a href="#" class="logout" onclick="logout()">Sair</a>

    <button onclick="openModal()">Adicionar Usuário</button>

    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Usuários serão carregados aqui pelo JS -->
        </tbody>
    </table>

    <!-- Modal de cadastro -->
    <div id="userModal" style="display:none;">
        <h2>Adicionar Usuário</h2>
        <label>Username: <input type="text" id="newUsername"></label>
        <label>Password: <input type="password" id="newPassword"></label>
        <label>Tipo:
            <select id="newTipo">
                <option value="ADMIN">ADMIN</option>
                <option value="CANDIDATO">CANDIDATO</option>
            </select>
        </label>
        <button onclick="addUser()">Salvar</button>
        <button onclick="closeModal()">Cancelar</button>
    </div>
<body>
</html>
