<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f; /* Fundo escuro profissional */
            color: #e0e0e0; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #00c6ff; /* Azul vibrante */
            text-align: center;
            margin-bottom: 20px;
        }

        a.logout {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            background-color: #d9534f;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a.logout:hover {
            background-color: #c9302c;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2a2a3d; /* Fundo da tabela escuro */
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 12px;
            text-align: left;
            color: #e0e0e0;
        }

        th {
            background-color: #33334d; /* Cabeçalho mais escuro */
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #24243a; /* Linhas alternadas */
        }

        tr:hover {
            background-color: #3a3a5a; /* Efeito hover */
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #2a2a3d;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1e1e2f;
            color: #e0e0e0;
        }

        .modal-content button {
            width: 100%;
            margin-top: 10px;
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
            color: #e0e0e0;
        }

        .close:hover {
            color: #ff4d4d;
        }
    </style>

    <script src="src/js/admin.js"></script>
</head>
<body>
    <h1>Bem-vindo Admin!</h1>
    <a href="#" class="logout" onclick="logout()">Sair</a>

    <button onclick="openModal()">Adicionar Usuário</button>

    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Usuários serão carregados aqui pelo JS -->
        </tbody>
    </table>

    <!-- Modal de cadastro -->
    <div id="userModal" style="display:none;">
        <h2>Adicionar Usuário</h2>
        <label>Username: <input type="text" id="newUsername"></label>
        <label>Password: <input type="password" id="newPassword"></label>
        <label>Tipo:
            <select id="newTipo">
                <option value="ADMIN">ADMIN</option>
                <option value="CANDIDATO">CANDIDATO</option>
            </select>
        </label>
        <button onclick="addUser()">Salvar</button>
        <button onclick="closeModal()">Cancelar</button>
    </div>
<body>
</html>
