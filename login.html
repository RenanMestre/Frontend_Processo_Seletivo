<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Processo Seletivo ScriptHadder</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/login.css">
</head>
<body>

    <canvas id="particles"></canvas>

    <main class="container">
        <form id="loginForm">

            <h1>LOGIN</h1>

            <div id="loginError" class="login-error" style="display:none;">
            <i class="bx bxs-error-circle"></i>
            <span id="loginErrorMsg"></span>
            </div>

            <div class="input-box">
            <input type="email" id="username" name="username" placeholder="Username" required>
            <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
            <input type="password" id="password" name="password" placeholder="Sua senha" required>
            <i class="bx bxs-lock"></i>
            <i class="bx bx-hide toggle-senha" id="toggleSenha"></i>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </main>

    <!-- Toggle de senha -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const senhaInput = document.getElementById("password");
            const toggleSenha = document.getElementById("toggleSenha");

            if (!senhaInput || !toggleSenha) {
                console.error("Elementos de senha nÃ£o encontrados no HTML!");
                return;
            }

            toggleSenha.addEventListener("click", () => {
                if (!senhaInput.value) {
                    alert("Por favor, preencha a senha antes de alternar a visibilidade.");
                    return;
                }

                const type = senhaInput.type === "password" ? "text" : "password";
                senhaInput.type = type;

                toggleSenha.classList.toggle("bx-hide");
                toggleSenha.classList.toggle("bx-show");
            });
        });
    </script>
    <script src="src/js/login.js"></script>
</body>
</html>
